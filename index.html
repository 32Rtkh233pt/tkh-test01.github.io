<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- ページの文字コードをUTF-8に設定します。日本語を表示するために必須です。 -->
    <meta charset="UTF-8">
    <!-- レスポンシブデザインのための設定です。異なるデバイス（スマホ、PC）で適切に表示されます。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ブラウザのタブに表示されるページのタイトルです。 -->
    <title>最も簡単なHTMLのひな形</title>
    
    <!-- ここにCSSのスタイルを記述することもできますが、今回は最小限の構造に留めます。 -->
</head>
<body>
    <!-- ページ内で最も重要な見出しです。 -->
    <h1>私の最初のWebページ</h1>
    
    <!-- 一般的なテキストを記述する段落タグです。 -->
    <p>これは、HTMLの最も基礎的で簡単なひな形を使って作成されました。</p>
    
    <!-- 必要に応じて、ここに他のコンテンツを追加していきます。 -->
</body>
</html>
